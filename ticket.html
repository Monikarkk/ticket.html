<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Contest Ticket Booking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('C:\Users\monik\Downloads\8300288db359ebb374a1a540b2a59e43.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c2185b;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ðŸŽ¶ Book Your Ticket â€“ Musical Contest</h2>
    <form id="musicForm">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required />
      </div>

      <button type="submit">Book Ticket</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('musicForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('fullname').value;
      const tickets = document.getElementById('tickets').value;

      messageDiv.textContent = `ðŸŽ‰ Thank you ${name}! You have successfully booked ${tickets} ticket(s) for the Musical Contest.`;
      messageDiv.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
